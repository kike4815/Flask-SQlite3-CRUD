<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
      integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href='{{ url_for('static',filename='main.css')}}'
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Yellowtail&display=swap"
      rel="stylesheet"
    />

    <title>Tasks App</title>
  </head>
  <body>
    <main class="container p-4">
      <h1 class="display-4 text-center title mt-4">Tasks App</h1>
      <div class="row">
        <div class="col-md-4 offset-md-4 my-auto">
          <div class="card">
            <div class="card-header">
              <form action="/create-task" method="POST">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Task"
                    autofocus
                    class="form-control"
                    name="content"
                  />
                </div>
                <button type="submit" class="btn btn-primary rounded btn-block">
                  Save
                </button>
              </form>
            </div>
            <div class="card-body">
              <ul>
                {% for task in tasks %}
                <li>{{task.content}}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
